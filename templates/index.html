<!DOCTYPE html>
<html>
<head>
    <title>Task List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 400px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        a {
            color: #0066cc;
            text-decoration: none;
            margin-right: 10px;
        }

        a:hover {
            text-decoration: underline;
        }

        ul {
            list-style-type: none;
            padding-left: 0;
        }

        li {
            background: #f2f2f2;
            border: 1px solid #ddd;
            margin: 10px 0;
            padding: 10px;
            border-radius: 4px;
        }

        strong {
            display: block;
            margin-bottom: 5px;
        }

        .actions {
            margin-bottom: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Task List</h2>
        <div class="actions">
            <a href="/add">+ Add Task</a> | 
            <a href="/logout">Logout</a>
        </div>
        
        <ul>
        {% for task in tasks %}
            <li>
                <strong>{{ task.title }}</strong>
                {{ task.description }}<br>
                <a href="/edit/{{ task._id }}">Edit</a> |
                <a href="/delete/{{ task._id }}" onclick="return confirm('Are you sure you want to delete this task?')">Delete</a>
            </li>
        {% else %}
            <li>No tasks added yet.</li>
        {% endfor %}
        </ul>
    </div>
</body>
</html>
